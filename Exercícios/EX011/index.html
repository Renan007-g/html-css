<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>

    <video width="560" height="315" poster="imagens/capa drifting.jpg" controls loop 
        allow="autoplay;accelerometer;" allowfullscreen >
<source src="midia/videocar576.mp4" type="video/mp4">
<source src="midia/videocar576mk.mkv" type="video/mkv">
<source src="midia/videocar576web.webm" type="video/webm">
 <p>Seu navegador não tem copatibilidade com reprodução de vídeos</p>
    </video>

<h1>Inserindo vídeos do YouTube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; loop" allowfullscreen></iframe>

<h1>Inserimdo vídeos do Vimeo</h1>

<iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; loop; web-share" allowfullscreen></iframe>


</body>
</html>
