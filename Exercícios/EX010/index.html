<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">
  <source media="(max-width:1050px )" srcset="imagens/img-m.png" type="image/png">
  <img src="Imagens/img-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir audio no HTML5.</p>
<audio preload="metadata" autoplay controls 
>
    <source src="midia/Officers Call - The U.S. Marine Corps Band.mp3" type="audio/mpeg">
    <source src="midia/Officers Call - The U.S. Marine Corps Band.ogg" type="audio/ogg">
    <source src="midia/Officers Call - The U.S. Marine Corps Band.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Officers Call - The U.S. Marine Corps Band.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
<!--Tipos de áudios compativeis"MP3, WAV, OGG.-->
</body>
</html>
